        <script>

  			$('.owl-carousel').owlCarousel({
                margin:10,
                loop:true,
                margin:0,
                autoWidth:true,
                center: true,
                autoplay: true,
                autoplayHoverPause: false,
                autoplaySpeed: 1000,
                URLhashListener: true,
                startPosition: 'trois',
                fluidSpeed: 1000,
                responsive:{
                   0:{
                       items:3,
                       autoWidth: true,
                       center: true,
                   },
                   768:{
                       items:3,
                       autoWidth: true,
                       center: true,
                   },

})
});
